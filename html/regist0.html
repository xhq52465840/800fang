<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
		<link rel="stylesheet" type="text/css" href="../css/regist.css"/>
	</head>
		<script type="text/javascript" src="../lib/requirejs/require.js" data-main = "/js/regist0"></script>
	
	<body>
		<div class="nav0">
			
		</div>
		<div class="header0">
			
		</div>
		<div class="fang-login-bg">
			<div class="da-login-bg">
    	<div class="da-login-index">
    		<div class="login-ct">
    			<div class="da-login-panel">
    				<h2>800fang会员</h2>
    				<div class="tabs clearfix">
    					<a href="#" class="login">登录</a>
    					<a href="#" class="active">注册</a>
    				</div>
    				<form class="register-form">
    					<div class="ctrl">
				            <span class="login-sign"><span class="ico-user"></span></span>
				            <input type="text" name="mobile" class="mobile" placeholder="请输入您的手机号码">
				            <label id="mobile-error" class="error" for="mobile" ></label>
				        </div>
				        <div class="ctrl">
				            <span class="login-sign"><span class="ico-password"></span></span>
				            <input type="text" name="validate" class="verify" placeholder="请输入验证码">
				           <img src="" id="gen_code" title="点击刷新">
				        </div>
				        <div class="ctrl">
				            <span class="login-sign"><span class="ico-msgcode"></span></span>
				            <input type="text" name="code" class="sms" placeholder="请输入短信验证码">
				            <button type="button" id="getcode" data-send-code="">获取验证码</button>
				            <button type="button" class="resent" data-resent="">获取验证码(<span class="timer"></span>)</button>
				        </div>
				        <div class="ctrl ctrl1">
				            <span class="login-sign"><span class="ico-password"></span></span>
				            <input type="password" name="pass" class="password" placeholder="请输入密码">
				            <p data-text-error=""></p>
				        </div>
				        <div class="Agreement" data-agreement="">
				            <input type="checkbox" class="checkbox">
				            我已阅读并同意<a href="javascript:void(0)" data-agreement-a="">《达令用户注册协议》</a>
				        </div>
				      <input type="button" class="submit-btn" value="注册" />
    				</form>
    			</div>
    		</div>
    	</div>
    </div>
		</div>
		
		<div class="footer">
			
		</div>
	</body>
</html>
